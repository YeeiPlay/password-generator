<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
    rel="stylesheet"
    />
    <!--animation sheet-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--My own CSS-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="myApp">
      <div class="animate__animated animate__fadeIn">
        <!-------------------------LOGO TITTLE LOCATION: TOP OF PAGE----------------------------------->
        <!-------------------------MAIN ICON LOCATION: LEFT TOP CORNER------------------------>
        <div class="logoTop animate__animated animate__bounce">
          <span id="appIcon" class="material-icons-two-tone"> key </span>
          <img class="bgImg" src="assets/img/bg.png" alt="background" srcset=""/>
          <hr>
          <h3 class="headerText">
          <span style="color: #2eaa53">PASSWORD</span>
          <span style="color: #204659">GENERATOR</span>
          </h3>
            <div class="containerImg">
              <button
              id="btnGenerate"
              type="button"
              class="btn btn-lg btn-success mt-3">
              Generate Password
            </button>
              <div class="btnPrymary">
                <div class="passwordBox">
                  <p class="muted" id="passwordBox"> Default password will Generate 10 Numbers.<br>
                    Check toggle settings for more options.  
                  </p>
                </div>
            </div>
        </div>
      </div>
      <!-------------------------APP TITLE HEADER--------------------------------------->
      
      <!-------------------------APPS TOGGLE BUTTONS START HERE-------------------------------------------------------->
      <section class="containerOne animate__animated animate__fadeIn">
        <!------------------------- uppercase toggle button --------------------------------------------------->
        <h6>Upper Case Letters</h6>
        <div class="upperCase form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="upperCase"
          />
          <strong>
            <p class="muted">Yes</p>
          </strong>
        </div>
        <HR></HR>
        <h6>Lower Case Letters</h6>
        <div class="lowerCase form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="lowerCase"
          />
          <strong>
            <p class="muted">Yes</p>
          </strong>
        </div>
        <hr>
        <h6>Include Symbols</h6>
        <div class="symbolToggle form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="symbolToggle"/>
          <strong> 
            <p class="muted"> Yes</p>
          </strong>
        </div>
      </section>
      <br>
      <section class="containerTwo">
        <!----------- TOGGLES CHARACTER LENGTH --------------------------------------------------->
        <h6>Password Length <small class="muted"> <hr> Default Value 10</small></h6>
        <div class="charLength form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="charLength"
          />
          <strong>
            <p class="muted">20 Characters</p>
          </strong>
        </div>
      </section>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
    <!--App ENDS HERE-->
  </body>
</html>
