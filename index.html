<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
    rel="stylesheet"
    />
    <!--animation sheet-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--My own CSS-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="myApp">
      <div class="animate__animated animate__fadeIn">
        <!-------------------------LOGO TITTLE LOCATION: TOP OF PAGE----------------------------------->
        <div class="logoTop animate__animated animate__bounce">
          <span id="appIcon" class="material-icons-two-tone"> key </span>
          <img class="bgImg" src="assets/img/bg.png" alt="background" srcset=""/>
          <hr>
          <h3 class="headerText">
          <span style="color: #2eaa53">PASSWORD</span>
          <span style="color: #204659">GENERATOR</span>
          </h3>
            <div class="containerImg">
              <button
              id="btnGenerate"
              type="button"
              class="btn btn-lg btn-success mt-3">
              Generate Password
            </button>
              <div class="btnPrymary">
                <div class="passwordBox">
                  <p class="muted" id="passwordBox"><small>Default value will generate 10 numbers only</small>
                  <br>
                    <small>
                      Change settings bellow for more options.
                    </small>
                  </p>
                </div>
            </div>
        </div>
      </div>

      <!-------------------------APPS TOGGLE BUTTONS START HERE-------------------------------------------------------->
      <section class="containerOne animate__animated animate__fadeIn">
        <h6>Upper Case Letters</h6>
        <div class="upperCase form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="upperCase"
          />
          <strong>
            <p class="muted">Yes</p>
          </strong>
        </div>
        <HR></HR>
        <h6>Lower Case Letters</h6>
        <div class="lowerCase form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="lowerCase"
          />
          <strong>
            <p class="muted">Yes</p>
          </strong>
        </div>
        <hr>
        <h6>Include Symbols</h6>
        <div class="symbolToggle form-check form-switch">
          <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="symbolToggle"/>
          <strong> 
            <p class="muted"> Yes</p>
          </strong>
        </div>
      </section>
      <br>
      <!----------- TOGGLES CHARACTER LENGTH --------------------------------------------------->
      <section class="containerTwo">
        
        <div class="slideContainer">
          <input type="range" min="1" max="28" value="0" class="slider" id="sliderMain">
          <br>
          <br>
          <p id="charLengText">Drag slider to change the current value.</p>
          <p id="charLengText"><small> New Character Length: </small> <span id="sliderOutValue"></span> </p>
          <h6 id="charLengText">
           Default Value:  10
          </h6>
        </div>

      </section>    
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
